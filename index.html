<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="assets/jquery.js"></script>
    <script src="assets/ckeditor.js"></script>
    <link rel="stylesheet" href="assets/ckeditor.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    
    <div style="max-width: 800px;margin: 5px auto;">
        <textarea name="" id="" class="ckeditor">salam :D</textarea>
    </div>

    <script>
        $(document).ready(function () {
            if ($('.ckeditor').get(0)) {
                $(".ckeditor").each(function(){
                    ClassicEditor.create(this, {})
                    .then( editor => {
                        editor.editing.view.change(writer=>{
                            writer.setStyle('max-height', '300px', editor.editing.view.document.getRoot());
                        });
                    });
                });
            }
        });
    </script>
</body>
</html>
